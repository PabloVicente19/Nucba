<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/login.css" />
  </head>
  <body>
    <header>
      <nav class="navbar__container">
        <a href="./index.html">
          <img src="./assets/img/logo.png" alt="logo" class="navbar__logo"
        /></a>
        <img src="./assets/img/profile.png" alt="profile" />
      </nav>
    </header>
    <main>
      <form class="form__container" id="form">
        <p>Crea tu cuenta</p>

        <div class="form__field">
          <input type="text" class="form__input" id="username" autocomplete="off" placeholder="username">
          <small></small>
        </div>

        
        <div class="form__field">
          <input type="email" class="form__input" id="email" autocomplete="off" placeholder="email">
          <small></small>
        </div>

        
        <div class="form__field">
          <input type="password" class="form__input" id="password" autocomplete="off" placeholder="password">
          <small></small>
        </div>

        <div class="form__field">
          <input type="text" class="form__input" id="phone" autocomplete="off" placeholder="telefono">
          <small></small>
        </div>

        <input type="submit" value="ingresar" class="form__submit__btn">
      </form>
    </main>
    <footer>
      <ul class="footer__nav">
        <li><a href="#" class="footer__nav__link">Términos de Uso</a></li>
        <li><a href="#" class="footer__nav__link">Trabajá con Nosotros</a></li>
        <li><a href="#" class="footer__nav__link">Soporte</a></li>
      </ul>
      <p class="footer__text">
        Hecho con ❤️ en <span class="footer__text--strong">NUCBAZAPPI</span>
      </p>
    </footer>
    <script src="./assets/main.js"></script>
  </body>
</html>
